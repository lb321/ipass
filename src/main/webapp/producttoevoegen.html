<script>
$(document).ready(function(){
	$.get("restservices/producten/categorienamen", function(data){
		$.each(data, function(i, naam){
			$("#categorieSelector").append("<option value=\"" + naam + "\">" + naam + "</option>");
		})
	})
})
</script>

<form action="VoegProductToeServlet.do" method="post">
	<p>Product naam</p>
	<input type="text" name="naam" required/> 
	<p>Prijs</p>
	<input type="number" min="0" max="999" step="0.01" name="prijs" required/>
	<p>Gewicht (gram)</p>
	<input type="number" name="gewicht"/>
	<p>Categorie</p>
	<select id="categorieSelector" name="categorie">
	</select>
	<p></p>
	<input type="submit" value="Toevoegen">
</form>
